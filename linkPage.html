<body>
  <button id="hrefBtn">location.href</button>
  <button id="openBtn">window.open</button>
  <button id="openAjaxBtn">window.open Ajax</button>
  <!-- javascript -->
  <script>
// Ajax-Get
function ajaxGet(url, callback) {
  var xhr = new XMLHttpRequest();
  xhr.open('GET', url, true);
  xhr.send();
  xhr.onreadystatechange = function() {
    if (xhr.readyState == 4 && xhr.status == 200) {
      callback(xhr.responseText);
    }
  }
}
var hrefBtn = document.querySelector('#hrefBtn');
hrefBtn.addEventListener('click', function() {
  window.location.href = 'https://www.baidu.com/';   
})

var openBtn = document.querySelector('#openBtn');
openBtn.addEventListener('click', function() {
  window.open('https://www.baidu.com/');   
})
