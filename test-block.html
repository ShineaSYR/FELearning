<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>AdBlock</title>
    <style>
        .article-demo {
            max-width: 680px;
            margin: auto;
            overflow: hidden;
        }
        .article-demo > div {
            border: 2px solid #f50000;
            border-radius: 4px;
        }
        .article-demo .demo-con {
            border-color: #00f500;
        }
    </style>
</head>
<body>
    <div class="article-demo">
        <p class="article-txt">以下非红色区域为被Adblock软件拦截的区域</p>

        <div class="ad-main-center">
            <div class="ad-content">
                <h1 class="ad-h1 mb24">重磅：《武侠·鼓舞未来》百万级大征文</h1>
                <img class="ad-img mb16" src="https://bookcover.yuewen.com/qdbimg/349573/1015412788/180">
                <div class="ad-info">
                    <span class="ad-info-txt mr16">投稿截止时间：5天后</spans>
                </div>
                <h3 class="ad-h3">征文主题</h3>
                <p class="ad-txt"><span class="ad-blue">创世中文网</span><span class="ml12 ad-blue">起点中文网</span></p>
                <p><strong>灵异 - 盗墓探险 恐怖惊悚 悬疑侦探 灵异鬼怪 风水秘术</strong></p>
                <ol class="ad-ol">
                    <li class="ad-li">自2017年1月1日期</li>
                </ol>
            </div>
        </div>
        <p class="demo-txt">以下绿色边缘区域为正常显示区域</p>
        <div class="demo-con">
            <div class="ad-content">
                <h1 class="ad-h1 mb24">重磅：《武侠·鼓舞未来》百万级大征文</h1>
                <img class="ad-img mb16" src="https://bookcover.yuewen.com/qdbimg/349573/1015412788/180">
                <div class="ad-info">
                    <span class="ad-info-txt mr16">投稿截止时间：5天后</spans>
                </div>
                <h3 class="ad-h3">征文主题</h3>
                <p class="ad-txt"><span class="ad-blue">创世中文网</span><span class="ml12 ad-blue">起点中文网</span></p>
                <p><strong>灵异 - 盗墓探险 恐怖惊悚 悬疑侦探 灵异鬼怪 风水秘术</strong></p>
                <ol class="ad-ol">
                    <li class="ad-li">自2017年1月1日期</li>
                </ol>
            </div>
        </div>
    </div>
</body>
</html>
